<h3>New Todo</h3>

<form class="form">
    <div class="form-group">
        <label for="title">Title</label>
        <app-input-text id="title"></app-input-text>
    </div>
    <div class="form-group">
        <label for="dueDate">Due Date</label>
        <app-input-date id="dueDate"></app-input-date>
    </div>
    <div class="actions">
        <app-button variant="blue" [width]="100">Save</app-button>
        <app-button variant="transparent">Cancel</app-button>
    </div>
</form>
